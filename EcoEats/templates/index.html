<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoEats - Ingredient Input</title>
    <!-- Link to Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Google Fonts for 'Inter' font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS to apply 'Inter' font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<!-- Body element with Tailwind classes -->
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <!-- Application title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">EcoEats</h1>
        <!-- Introduction for the user, providing context -->
        <p class="text-gray-600 mb-8 text-center">Enter your ingredients to find recipes!</p>

        <!-- Form for submitting ingredients -->
        <form action="/" method="post" class="space-y-6">
            <div>
                <!-- Label for the ingredient input field -->
                <label for="ingredients" class="block text-sm font-medium text-gray-700 mb-2">Ingredients (comma-separated):</label>
                <!-- Text input field for ingredients 'required' attribute ensures the field is not left empty. -->
                <input
                    type="text"
                    id="ingredients"
                    name="ingredients"
                    placeholder="e.g., eggs, milk, butter"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
                    required
                >
            </div>
            <!-- Submit button for the form -->
            <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out"
            >
                Find Recipes
            </button>
        </form>
    </div>
</body>
</html>
