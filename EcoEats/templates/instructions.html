<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dynamic title based on the recipe name -->
    <title>EcoEats - {{ recipe_name }} Instructions</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Google Fonts for 'Inter' font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<!-- Body element with Tailwind classes for layout -->
<body class="flex flex-col items-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mt-8">
        <!-- Recipe name, capitalized for better presentation -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">{{ recipe_name }}</h1>

        <!-- Section for displaying the recipe ingredients -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Ingredients:</h2>
            <!-- Unordered list for ingredients -->
            <ul class="list-disc list-inside text-gray-600 space-y-1">
                <!-- Loop through each ingredient and display it -->
                {% for ingredient in ingredients %}
                    <li>{{ ingredient | title }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Section for displaying the recipe instructions -->
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Instructions:</h2>
            <!-- Ordered list for instructions -->
            <ol class="list-decimal list-inside text-gray-700 space-y-2">
                <!-- Loop through each instruction step and display it -->
                {% for instruction in instructions %}
                    <li>{{ instruction }}</li>
                {% endfor %}
            </ol>
        </div>

        <!-- Button to navigate back to the recipe list screen -->
        <div class="mt-8 text-center">
            <a href="{{ url_for('show_recipes') }}"
               class="inline-block px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-150 ease-in-out">
                Back to Recipes
            </a>
        </div>
    </div>
</body>
</html>
